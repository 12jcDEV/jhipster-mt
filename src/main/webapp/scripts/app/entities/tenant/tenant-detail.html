
<div>
    <h2><span translate="mtApp.tenant.detail.title">Tenant</span> {{tenant.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.tenantName">TenantName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.tenantName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.dbHost">DbHost</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.dbHost}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.dbPort">DbPort</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.dbPort}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.dbName">DbName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.dbName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.dbUserName">DbUserName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.dbUserName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.dbPassword">DbPassword</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.dbPassword}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.isEnabled">IsEnabled</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.isEnabled}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.dbtype">dbtype</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.dbtype.dbType}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="tenant"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

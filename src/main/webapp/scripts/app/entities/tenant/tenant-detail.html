
<div>
    <h2><span translate="mtApp.tenant.detail.title">Tenant</span> {{tenant.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="mtApp.tenant.isEnabled">IsEnabled</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tenant.isEnabled}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="tenant"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

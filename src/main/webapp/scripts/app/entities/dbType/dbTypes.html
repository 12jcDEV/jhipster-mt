<div>

    <h2 translate="mtApp.dbType.home.title">DbType</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveDbTypeModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="mtApp.dbType.home.createLabel">Create a new DbType</span>
    </button>
    <div class="modal fade" id="saveDbTypeModal" tabindex="-1" role="dialog" aria-labelledby="myDbTypeLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myDbTypeLabel" translate="mtApp.dbType.home.createOrEditLabel">Create or edit a DbType</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="dbType.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="mtApp.dbType.dbType">DbType</label>
                            <input type="text" class="form-control" name="dbType"
                                   ng-model="dbType.dbType">

                        </div>
                        <div class="form-group">
                            <label translate="mtApp.dbType.driver">Driver</label>
                            <input type="text" class="form-control" name="driver"
                                   ng-model="dbType.driver">

                        </div>
                        <div class="form-group">
                            <label translate="mtApp.dbType.url">Url</label>
                            <input type="text" class="form-control" name="url"
                                   ng-model="dbType.url">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDbTypeConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(dbType.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mtApp.dbType.delete.question" translate-values="{id: '{{dbType.id}}'}">Are you sure you want to delete this DbType?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="mtApp.dbType.dbType">DbType</th>
                    <th translate="mtApp.dbType.driver">Driver</th>
                    <th translate="mtApp.dbType.url">Url</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dbType in dbTypes">
                    <td><a ui-sref="dbTypeDetail({id:dbType.id})">{{dbType.id}}</a></td>
                    <td>{{dbType.dbType}}</td>
                    <td>{{dbType.driver}}</td>
                    <td>{{dbType.url}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="dbTypeDetail({id:dbType.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(dbType.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(dbType.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
